<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="apple-touch-icon" sizes="180x180" href="imgs/logo2.png" />
    <link rel="icon" type="image/png" href="../imgs/logo2.png" sizes="180x180" />
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <title>DropDown Nevigation</title>
    <style>
        body {
            font-family: 'sans-serif';
            color: #222;
            line-height: 1.5em;
        }
        a {
            color: #222;
            text-decoration: none;
        }
        .dropdown {
            width: 200px;
        }
        .dropdown-btn{
            width: inherit;
            padding: 10px;
            font-size: 18px;
            background-color: rgb(0, 102, 255);
            color: #fff;
            border: none;
            outline: none;
            cursor: pointer;
        }
        .dropdown-submenu{
            display: none;
            border: 1px solid #000;
            width: inherit;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.678);
        }
        .dropdown-submenu a{
            display: block;
            padding: 7px;
            text-align: center;
            text-decoration: none;
        }
        .dropdown-submenu a:hover {
            background-color: #eee;
        }
        .dropdown:hover .dropdown-submenu{
            display: block;
        }
        .previous{
        position: absolute;
        right: 5%;
        bottom: 5%;
        }
    </style>
</head>
<body>
    <div class="dropdown">
        <button class="dropdown-btn">DropDown Menu</button>
        <div class="dropdown-submenu">
            <a href="javascript:void(0);">All</a>
            <a href="javascript:void(0);">One room</a>
            <a href="javascript:void(0);">Two room</a>
            <a href="javascript:void(0);">Three room</a>
            <a href="javascript:void(0);">Menu</a>
            <a href="javascript:void(0);">Images</a>
            <a href="javascript:void(0);">About</a>
        </div>
    </div>
    <div class="previous">
        <button type="button" class="btn btn-outline-primary" onclick="location.href='../index.html'">Previous</button>
    </div>
</body>
</html>
